<main
  class="min-h-screen flex flex-col justify-between bg-white text-slate-900 font-sans selection:bg-slate-900 selection:text-white">

  <div class="flex-grow flex flex-col items-center justify-center px-6 py-12 transition-all duration-500">

    <!--SVG ICONO RELOJ DE ARENA-->
    <div class="mb-8 transition-all duration-500" [class.scale-75]="activeForm">
      <div
        class="w-32 h-32 bg-slate-50 border border-slate-200 rounded-[2.5rem] flex items-center justify-center shadow-sm">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-16 h-16 text-slate-400">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 3h12M6 21h12" />
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M6 3c0 4.5 5 6 6 9m6-9c0 4.5-5 6-6 9m0 0c1 3 6 4.5 6 9M12 12c-1 3-6 4.5-6 9" />
          <path fill="currentColor" fill-opacity="0.2" d="M7 5c0 2 3.5 3.5 5 5 1.5-1.5 5-3 5-5H7z" stroke="none" />
          <g class="text-slate-400 opacity-20">
            <circle cx="12" cy="13.5" r="0.5" fill="currentColor" />
            <circle cx="12" cy="16" r="0.5" fill="currentColor" />
            <circle cx="12" cy="18.5" r="0.5" fill="currentColor" />
          </g>
        </svg>
      </div>
    </div>

    <div [class.hidden]="activeForm" class="text-center mb-10 animate-fade-in-down">
      <h1 class="text-4xl font-bold tracking-tight mb-2">DailySnap</h1>
      <p class="text-slate-500">Tus momentos, sin filtros.</p>
    </div>

    @if (!activeForm) {
    <div class="flex flex-col sm:flex-row gap-4 w-full max-w-sm animate-fade-in-up">
      <button (click)="toggleForm('login')"
        class="w-full py-4 rounded-full border border-slate-300 text-slate-900 font-semibold hover:bg-slate-50 transition duration-200">
        Iniciar Sesión
      </button>
      <button (click)="toggleForm('register')"
        class="w-full py-4 rounded-full bg-slate-900 text-white font-semibold hover:bg-black transition duration-200 shadow-lg shadow-slate-200">
        Registrarse
      </button>
    </div>
    }

    @if (activeForm) {
    <div class="w-full max-w-sm animate-fade-in-up">

      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold capitalize">
          {{ activeForm === 'login' ? 'Bienvenido' : 'Crear cuenta' }}
        </h2>
        <button (click)="toggleForm(activeForm === 'login' ? 'login' : 'register')"
          class="text-sm text-slate-500 hover:text-slate-900 font-medium px-3 py-1 bg-slate-100 rounded-full">
          ✕
        </button>
      </div>

      @switch (activeForm) {
      @case ('login') {
      <form class="flex flex-col space-y-4">
        <input type="email" placeholder="Correo electrónico"
          class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all placeholder:text-slate-400">
        <input type="password" placeholder="Contraseña"
          class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all placeholder:text-slate-400">

        <button type="button" (click)="onLogin()"
          class="mt-4 w-full py-4 rounded-full bg-slate-900 text-white font-bold tracking-wide hover:bg-black transition shadow-lg active:scale-95">
          Entrar
        </button>
        <p class="text-center text-xs text-slate-400 mt-4 cursor-pointer hover:underline">¿Olvidaste tu contraseña?</p>
      </form>
      }

      @case ('register') {
      <form class="flex flex-col space-y-4">
        <input type="text" placeholder="Nombre completo"
          class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all placeholder:text-slate-400">
        <input type="text" placeholder="Nombre usuario"
          class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all placeholder:text-slate-400">
        <input type="email" placeholder="Correo electrónico"
          class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all placeholder:text-slate-400">
        <input type="email" placeholder="Repetir electrónico"
          class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all placeholder:text-slate-400">
        <input type="password" placeholder="Contraseña"
          class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all placeholder:text-slate-400">
        <input type="password" placeholder="Repetir contraseña"
          class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-slate-900 focus:bg-white transition-all placeholder:text-slate-400">
        <button type="button"
          class="mt-4 w-full py-4 rounded-full bg-slate-900 text-white font-bold tracking-wide hover:bg-black transition shadow-lg">
          Crear cuenta
        </button>
      </form>
      }
      }

    </div>
    }

  </div>
  <div class="flex flex-col items-center pb-8 px-6 space-y-8" [class.opacity-50]="activeForm">
    <div class="flex space-x-6">
      <a href="#"
        class="w-12 h-12 rounded-full bg-slate-50 hover:bg-slate-100 flex items-center justify-center transition border border-slate-100">
        <span class="text-xs font-bold text-slate-400">IG</span>
      </a>
      <a href="#"
        class="w-12 h-12 rounded-full bg-slate-50 hover:bg-slate-100 flex items-center justify-center transition border border-slate-100">
        <span class="text-xs font-bold text-slate-400">X</span>
      </a>
      <a href="#"
        class="w-12 h-12 rounded-full bg-slate-50 hover:bg-slate-100 flex items-center justify-center transition border border-slate-100">
        <span class="text-xs font-bold text-slate-400">TK</span>
      </a>
    </div>
    <footer class="text-xs text-slate-400">
      © 2026 DailySnap Inc.
    </footer>
  </div>

</main>
